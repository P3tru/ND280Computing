# A card file to allow the processing of midas files on westgrid.
# Executes calibration and reconstruction.
# To get help for a command use runND280 --command=""

[software]
cmtpath = environment
cmtroot = environment
nd280ver =  SOFTWARE_VERSION

[filenaming]
comment = COMMENT

[configuration]
module_list = STAGE1 STAGE2 STAGE3
database_rollback_date = 2015-06-30 06:00:00
dq_database_rollback_date = 2015-06-30 06:00:00

[unpack]
midas_file = MIDAS_FILE
event_select = EVENT_SELECT

[analysis]
#disable_modules = TNRooTrackerVtxModule TGRooTrackerVtxModule TTruthVerticesModule TTruthTrajectoriesModule
production = True
save_geometry = 1
